oracle:
  connection_string: "User Id=app;Password=app;Data Source=//oracle-xe:1521/XEPDB1"

clickhouse:
  cluster: "default"
  zk_path_prefix: "/clickhouse/tables"
  database: "target_db"
  replicas: ["replica01","replica02"]
  distributed_shard_key: "region_id"        # общий дефолт (можно убрать)

tables:
  # ── A. «как есть» ───────────────────────────────────────────────
  - source: DECLARATIONACTIVE
    # target не указан → имя сохраняется
    # rename_fields не задан → всё as-is
    # where не задан → переносим все строки

  # ── B. «с переименованием» ──────────────────────────────────────
  - source: DECLARATIONACTIVE
    target: DECLARATIONACTIVE_NEW          # новая CH-таблица
    rename_fields:
      DECLARATIONID:   ID
      DECLARATIONNAME: NAME
      CREATEDATE:      CREATED_AT
    where: "CREATEDATE >= TO_DATE('2023-01-01','YYYY-MM-DD')"   # пример
    shard_key: "region_id"                # можно задать свой shard key
